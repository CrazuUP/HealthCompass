services:
  health-compass-bot:
    build: ..
    ports:
      - "8000:8000"
    environment:
      - MAX_BOT_TOKEN=${MAX_BOT_TOKEN:-test_token}
      - WEBHOOK_URL=${WEBHOOK_URL:-https://localhost:8000/webhook}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-test_secret}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - .:/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3